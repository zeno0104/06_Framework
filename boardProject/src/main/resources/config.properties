# (참고)
# 1MB = 1024KB
# 1KB = 1024B


# 파일을 디스크에 쓸 때까지의 임계값
# 기본값 : 0B
# 50MB로 임계값을 변경
# => 임계값을 초과하면 그때부터 디스크에 업로드
# -> 업로드되는 파일의 크기 50MB 까지는 메모리에 임시로 저장하다가
# 초과시 디스크(HDD, SDD)에 저장
# 클라이언트가 이미지를 올리겠다고 요청을 보내면, 서버 컴퓨터 하드에 저장할 지 말지를 결정해야함
# 클라이언트가 요청을 보냈다고 해서 하드에 바로 넣어버리면 서버 컴퓨터에 부하가 일어남
# RAM에 저장하다가 임계값이 넘어버리면 그때 HDD, SDD에 저장
# 임계값은 바이트 단위로 저장

spring.servlet.miltipart.file-size-threshold=52428800
# file-size-threshold = 파일사이즈의 임계값을 의미 => 52428800 = 50MB

# 임계값이 초과가 되면, 디스크에 저장 -> 어느 경로에 저장할 지 정할 수 있음
# 즉, 파일의 임시 저장 경로를 지정
spring.servlet.multipart.location=C:/uploadFiles/temp/

# HTTP 요청당 최대 크기 지정
# 기본값 : 10MB
# => 50MB로 변경
spring.servlet.multipart.max-request-size=52428800

# 개별 파일당 최대 크기
# 기본값 : 1MB
# 10MB로 변경
spring.servlet.multipart.max-file-size=10485760


