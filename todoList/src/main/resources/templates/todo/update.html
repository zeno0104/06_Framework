<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="|${todo.todoNo}번 할 일 수정|">Document</title>
<link rel="stylesheet" href="/css/update.css">
</head>
<body>
	<h1 th:text="|${todo.todoNo}번 할 일 수정|"></h1>
	<hr>

	<form action="/todo/update" method="post">
		<div>
			제목: <input type="text" name="todoTitle" th:value="${todo.todoTitle}">
		</div>

		<div>
			<!-- textarea에 값을 세팅하고 싶으면 시작,종료 태그 사이에 작성해야하므로
            th:value가 아닌 th:text에 작성해야한다! 
      -->
			<textarea name="todoContent" cols="50" rows="5" placeholder="상세 내용"
				th:text="${todo.todoContent}"></textarea>
		</div>

		<!-- 할 일 번호를 숨겨둠 -->
		<input type="hidden" name="todoNo" th:value="${todo.todoNo}">
		<!-- 번호에 해당하는 내용을 업데이트할 때 보내는 정보 => name="todoNo"
			사용자 눈에 보여줄 필요가 없기 떄문에 type="hidden"으로 한 것
		 -->
		<button>수정하기</button>
	</form>
	<th:block th:replace="~{common/footer}" )></th:block>
</body>
</html>
