<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${todo.todoTitle}</title>
    <link rel="stylesheet" href="/css/detail.css" />
  </head>
  <body>
    <h3>할 일 제목</h3>

    <table border="1">
      <tr>
        <th>번호</th>
        <td th:text="${todo.todoNo}">할 일 번호</td>
      </tr>

      <tr>
        <th>등록 날짜</th>
        <td>[[${todo.regDate}]]</td>
      </tr>

      <tr>
        <th>완료 여부</th>
        <td>
          <button type="button" class="complete-btn" th:text="${todo.complete}">
            완료 여부
          </button>
        </td>
      </tr>

      <tr>
        <th>내용</th>
        <td class="todo-content" th:text="${todo.todoContent}"></td>
      </tr>
    </table>

    <!-- 
		data-* 속성
		* 이후에는 개발자가 마음대로 작성해도 됌
		- 데이터에 대한 확장성을 고려하여 설계된 속성
		- js에서 요소.dataset 을 이용해서 해당 값을 얻어갈 수 있음
	-->
    <button id="goToList">목록으로</button>
    <button id="updateBtn">수정</button>
    <button id="deleteBtn" th:data-todo-no="${todo.todoNo}">삭제</button>
    <!-- 따라서, todo-no -> todoNo로 변환이 됌 -->
    <!-- spring에서 정적자원 요청(접근) 시 static 폴더 기준으로 작성 -->
    <script src="/js/detail.js"></script>
  </body>
</html>
